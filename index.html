<!--
  This tetris game started by following a tutorial by Ania Kubow.
  Have since:
  - added 2 more tetromino shapes
  - added number of lines count
  - changed movement control from 'keyup' to 'keydown'
  - changed visual design
  - added the ability to hold a shape
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>tetris 2</title>
  </head>

  <body>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <h1>Tetris</h1>

    <div id="container">
      <div class="side-container">
        <div id="instructions" class="side-text">
          <p><i class="fas fa-long-arrow-alt-left"></i> <i class="fas fa-long-arrow-alt-right"></i> - left/right</p>
          <p><i class="fas fa-long-arrow-alt-down"></i> - down</p>
          <p><i class="fas fa-long-arrow-alt-up"></i> - rotate</p>
          <p>shift - hold</p>
        </div>
        <p style="margin: 0">On hold:</p>
        <div id="hold" class="display-grid">
          <div class="four-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="three-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="two-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <div class="mid-container">
        <div id="buttons">
          <button id="start-button"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
      <button id="reset-button"><i class="fas fa-sync-alt"></i></button>
    </div>
        <div id="grid"></div>
      </div>

      <div class="side-container">
        <div id="stats" class="side-text">
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level:</p>
        </div>

        <p style="margin: 0">Up next:</p>
        <div id="up-next" class="display-grid">
          <div class="four-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="three-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="two-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
