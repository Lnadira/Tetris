
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>tetris 2</title>
  </head>

  <body>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <h1>Tetris</h1>

    <div id="container">
      <div class="side-container">
        <p style="margin: 0">On hold:</p>
        <div id="hold" class="mini-grid"></div>
      </div>

      <div class="mid-container">
        <div id="buttons">
          <button id="start-button"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
      <button id="reset-button"><i class="fas fa-sync-alt"></i></button>
    </div>
        <div id="grid"></div>
      </div>

      <div class="side-container">
        <div class="stats">
          <p>Score: <span id="score">0</span></p>
          <p>Lines:</p>
          <p>Level:</p>
        </div>

        <p style="margin: 0">Up next:</p>
        <div id="up-next" class="mini-grid"></div>
      </div>
    </div>
  </body>

</html>
